<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Edit Contact</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita officiis totam quam
                aliquam. Expedita
                officiis perspiciatis laudantium at molestiae, sapiente facere veniam eum alias ex repellendus, ducimus,
                corrupti provident ratione!</p>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            <form (submit)="submitUpdate()">
                <div class="mb-2"><input type="text" class="form-control" placeholder="Name" [(ngModel)]="contact.name"
                        name="name" [value]="contact.name"></div>
                <div class="mb-2"><input type="text" class="form-control" placeholder="Foto URL"
                        [(ngModel)]="contact.photo" name="photo" [value]="contact.photo"></div>
                <div class="mb-2"><input type="text" class="form-control" placeholder="E-mail"
                        [(ngModel)]="contact.email" name="email" [value]="contact.email"></div>
                <div class="mb-2"><input type="text" class="form-control" placeholder="Mobile"
                        [(ngModel)]="contact.mobile" name="mobile" [value]="contact.mobile"></div>
                <div class="mb-2"><input type="text" class="form-control" placeholder="Company"
                        [(ngModel)]="contact.company" name="company" [value]="contact.company"></div>
                <div class="mb-2"><input type="text" class="form-control" placeholder="Title"
                        [(ngModel)]="contact.title" name="title" [value]="contact.title"></div>
                <select [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId"
                    class="form-control mb-2 text-secondary" id="">
                    <option value="">Select a list-group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                </select>
                <input type="submit" class="btn btn-danger" value="Update">
                <a routerLink="/" class="btn btn-dark ms-2">Close</a>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-img" alt="">
        </div>
    </div>
</div>
